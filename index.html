<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi search engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            height: 40px;
            margin: 0 auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0 10px;
        }
        button {
            width: 80%;
            height: 40px;
            margin: 0 auto;
            display: block;
            border: none;
            border-radius: 5px;
            background-color: #ccc;
            color: #fff;
            cursor: pointer;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            width: 80%;
        }
        .search-engine {
            width: 100%;
            height: 500px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .search-engine h2 {
            text-align: center;
            background-color: #ccc;
            padding: 10px;
        }
        .search-engine iframe {
            border: none;
        }
    </style>
</head>
<body>
    <h1>Multi search engine</h1>
    <p>Search in multiple search engines at once.</p>
    <!-- Create a input form. when user type something in the input form, it will search in all the search engines. -->
    <input type="text" name="search" id="search" placeholder="Search...">
    <button type="submit" id="submit">Submit</button>

    <div class="container">
        <div class="search-engine">
            <h2>Google</h2>
            <iframe src="https://www.google.com/search?igu=1" width="100%" height="100%"></iframe>
        </div>
        <div class="search-engine">
            <h2>Bing</h2>
            <iframe src="https://www.bing.com/search=" width="100%" height="100%"></iframe>
        </div>
        <!-- <div class="search-engine">
            <h2>Wikipedia</h2>
            <iframe src="https://en.wikipedia.org/w/index.php?search=" width="100%" height="100%"></iframe>
        </div> -->
    </div>
    <!-- <iframe src="https://www.google.com/search?igu=1" width="100%" height="100%"></iframe> -->

    <script>
        // when user click submit after typing in search, it will type in all the search engines.
        const search = document.getElementById('search');
        const submit = document.getElementById('submit');
        submit.onclick = function() {
            const searchValue = search.value;
            const google = document.querySelector('.search-engine iframe');
            google.src = `https://www.google.com/search?igu=1&q=${searchValue}`;
            const bing = document.querySelectorAll('.search-engine iframe')[1];
            bing.src = `https://www.bing.com/search?q=${searchValue}`;
            // const wikipedia = document.querySelectorAll('.search-engine iframe')[2];
            // wikipedia.src = `https://en.wikipedia.org/w/index.php?search=${searchValue}`;
        }
    </script>
</body>
</html>
